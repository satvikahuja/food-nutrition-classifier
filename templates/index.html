<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Menu Scanning</title>
    <!-- Bootstrap CDN for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%; /* Full height */
            margin: 0;
            /* Gradient background */
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            color: #fff; /* White text for better contrast */
        }
        .video-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .video-feed, .processed-image {
            border-radius: 10px;
            border: 5px solid #fff; /* White border for the video */
            box-shadow: 0 8px 16px rgba(0,0,0,0.2); /* Shadow for depth */
            margin-top: 20px; /* Spacing between title and video feed */
        }
        h1 {
            margin-bottom: 0.5em; /* Spacing below the title */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>Digital Nutrition Scanning</h1>
        <video id="videoFeed" class="video-feed" autoplay playsinline></video>
        <img id="processedImage" class="processed-image" style="display:none;" />
    </div>
    <!-- Load Socket.IO -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <!-- Bootstrap JS, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const videoElement = document.getElementById('videoFeed');
        const processedImage = document.getElementById('processedImage');
        const socket = io();

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                videoElement.srcObject = stream;
            })
            .catch(function(error) {
                console.error("Error accessing the camera", error);
            });

        function sendFrame() {
            const canvas = document.createElement('canvas');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(function(blob) {
                const reader = new FileReader();
                reader.onload = function() {
                    const dataURL = reader.result;
                    socket.emit('image', { image: dataURL });
                };
                reader.readAsDataURL(blob);
            }, 'image/jpeg');
        }

        // Continuously send frames every 100 milliseconds
        setInterval(sendFrame, 100);

        // Receive processed image from server
        socket.on('response', function(data) {
            processedImage.src = data.image;
            processedImage.style.display = 'block';
        });
    </script>
</body>
</html>
