<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Nutrition Scanning</title>
    <!-- Bootstrap CDN for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            color: #fff;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        #processedImage {
            border-radius: 10px;
            border: 5px solid #fff;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            margin-top: 20px;
        }
        h1 {
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>Digital Nutrition Scanning</h1>
        <!-- Add this video element to your existing HTML -->
        <video id="videoFeed" autoplay playsinline style="display:none;"></video>
        <img id="processedImage" width="640" height="480" />
    </div>
    <!-- Load Socket.IO -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <!-- Bootstrap JS, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const videoElement = document.getElementById('videoFeed');
        const processedImage = document.getElementById('processedImage');
        const socket = io.connect(location.origin);

        socket.on('connect', () => {
            console.log('Socket connected!');
        });
       async function initCameraAndSendFrames() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
                videoElement.addEventListener('play', sendFrame);
            } catch (error) {
                console.error("Error accessing the camera", error);
            }
        }

// Send frames to the server for processing
function sendFrame() {
            if (videoElement.paused || videoElement.ended) return;
            const canvas = document.createElement('canvas');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => {
                const reader = new FileReader();
                reader.onloadend = () => {
                    socket.emit('image', { image: reader.result });
                };
                reader.readAsDataURL(blob);
            }, 'image/jpeg');
        }

        initCameraAndSendFrames();

        socket.on('response', data => {
            console.log("Received processed frame from server.");
            processedImage.src = data.image + "?t=" + new Date().getTime();
            console.log("Processed image updated.");
        });

        socket.on('disconnect', () => {
            console.log('Socket disconnected!');
        });

        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
        });
    </script>
</body>
</html>
