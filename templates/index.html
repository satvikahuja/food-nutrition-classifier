<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Menu Scanning</title>
    <!-- Bootstrap CDN for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%; /* Full height */
            margin: 0;
            /* Gradient background */
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            color: #fff; /* White text for better contrast */
        }
        .video-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .video-feed, #processedImage {
            border-radius: 10px;
            border: 5px solid #fff; /* White border for the video and processed image */
            box-shadow: 0 8px 16px rgba(0,0,0,0.2); /* Shadow for depth */
            margin-top: 20px; /* Spacing between title and video feed */
        }
        h1 {
            margin-bottom: 0.5em; /* Spacing below the title */
        }
        #captureButton {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>Digital Nutrition Scanning</h1>
        <video id="videoFeed" class="video-feed" width="640" height="480" autoplay playsinline></video>
        <button id="captureButton" class="btn btn-primary">Capture Frame</button>
        <img id="processedImage" width="640" height="480" style="display:none;" />
    </div>
    <!-- Bootstrap JS, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const videoElement = document.getElementById('videoFeed');
        const captureButton = document.getElementById('captureButton');
        const processedImage = document.getElementById('processedImage');

        // Prompt user to grant access to the camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                videoElement.srcObject = stream;
            })
            .catch(function(error) {
                console.error("Error accessing the camera", error);
            });

        captureButton.addEventListener('click', function() {
            const canvas = document.createElement('canvas');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(function(blob) {
                const formData = new FormData();
                formData.append('frame', blob, 'frame.jpg');
                fetch('/process_frame', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.blob())
                .then(blob => {
                    processedImage.src = URL.createObjectURL(blob);
                    processedImage.style.display = 'block'; // Show the processed image
                })
                .catch(err => console.error("Error processing frame", err));
            }, 'image/jpeg');
        });
    </script>
</body>
</html>
